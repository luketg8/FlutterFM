name: flutter_fm
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  flutter_dotenv: ^5.0.2
  flutter_riverpod: ^1.0.0-dev.11
  freezed_annotation: ^0.15.0
  dio: ^4.0.0
  flutter_svg: ^0.23.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^1.0.0

  build_runner: ^2.1.4
  freezed: ^0.15.0+1

flutter:
  uses-material-design: true

  generate: true

  assets:
    - .env
    - assets/
